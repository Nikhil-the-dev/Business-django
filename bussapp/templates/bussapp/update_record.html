{% extends 'bussapp/home.html' %}
{% block main %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center text-primary mb-4">Update</h5>
                    <form action="" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Vehicle Number</label>
                            <input type="text" class="form-control" name="vehicle_number" value="{{ record.Vehicle_number }}" placeholder="Enter Vehicle Number">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Total Fuel Quantity (ltr)</label>
                            <input type="text" class="form-control" name="fuel_ltr" value="{{ record.Fuel_Ltr }}" placeholder="Enter Total Fuel Quantity">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fuel Rate per Liter</label>
                            <input type="text" class="form-control" name="fuel_rate_per_ltr" value="{{ record.Fuel_rate_per_ltr }}" placeholder="Enter Fuel Rate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Total Fuel Amount</label>
                            <input type="text" class="form-control" name="total_fuel_price" value="{{ record.Total_fuel_price }}" placeholder="Total Fuel Amount" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Remark</label>
                            <textarea class="form-control" name="remark" placeholder="Enter Remark....">{{ record.Remark }}</textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" class="btn btn-primary" value="Update">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
