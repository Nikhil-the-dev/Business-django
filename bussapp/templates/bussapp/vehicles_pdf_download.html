<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Record List - Archna Roadlines</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #fff;
        }

        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .download-button {
            padding: 10px 16px;
            border: 1px solid #000;
            background-color: #fff;
            text-decoration: none;
            color: #000;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
            flex: 1 1 160px;
        }

        .download-button:hover {
            background-color: #f0f0f0;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            min-width: 600px;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
        }

        th {
            background-color: #eaeaea;
            font-weight: bold;
        }

        .no-records {
            text-align: center;
            color: #777;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 20px;
            }

            .download-button {
                font-size: 13px;
                padding: 8px 12px;
            }

            table {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 18px;
            }

            .download-button {
                font-size: 12px;
                padding: 6px 10px;
            }

            table {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="page-container">
        <div class="page-title">Archna Roadlines - Vehicle List</div>

        <!-- Buttons -->
        <div class="button-container">
            <a href="vehicles_generate_pdf" class="download-button">ðŸ“„ Download PDF</a>
            <a href="vehicles_generate_excel" class="download-button">ðŸ“Š Download Excel</a>
        </div>

        <!-- Table -->
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Vehicle Number</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in record %}
                    <tr>
                        <td>{{ r.Add_vehicle_numbers }}</td>
                        <td>{{ r.Date }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="no-records">No records to show.</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>

</body>

</html>
