<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access</title>
    <link rel="stylesheet" href="./static/bussapp/css/notification.css">
    <script src="./static/bussapp/js/notification.js"></script>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/bussapp/css/login.css">
    
</head>


<body>
    <!-- Notifying Messages  -->
    <div id="messages">
        {% for message in messages %}
        <div class="notification alert alert-success">
            <span>{{ message }}</span>
            <button class="close" data-dismiss="alert" aria-label="Close">
            </button>
        </div>
        {% endfor %}
    </div>

    <div class="container">
        <h4>Login</h4>

        <div class="form">
            <form action="" method="post">
                {% csrf_token %}
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <input type="submit" value="Login" class="btn btn-primary">
            </form>
        </div>

    </div>


    <!-- Bootstrap 5 JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
